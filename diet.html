<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet & Nutrition - PowerFit Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation (same as index.html) -->

    <!-- Diet Hero -->
    <section class="bg-gray-900 text-white py-32">

            <h1 class="text-4xl md:text-6xl font-bold mb-6">NUTRITION <span class="text-red-500">PLANS</span></h1>

    <section class="py-20 bg-white">

                <!-- Diet plan cards (same as single-page version) -->
            </div>

    <!-- Meal Examples -->
    <section class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">SAMPLE <span class="text-red-500">MEALS</span></h2>
