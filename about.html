<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Programs - PowerFit Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="font-sans bg-gray-100">
    <!-- Navigation (same as index.html) -->

    <!-- Workout Hero -->
    <section class="bg-gray-900 text-white py-32">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">WORKOUT <span class="text-red-500">PROGRAMS</span></h1>
            <p class="text-xl max-w-2xl mx-auto">Customized workout plans tailored to your fitness goals and level.</p>
        </div>
    </section>

    <!-- Workout Programs -->
    <section class="py-20 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Workout cards (same as single-page version) -->
            </div>
        </div>
    </section>

    <!-- Training Options -->
    <section class="py-20 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12">TRAINING <span class="text-red-500">OPTIONS</span></h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Training option cards -->
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
